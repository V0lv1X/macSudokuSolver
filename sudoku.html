<!DOCTYPE html>
<html lang="en">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" rel="stylesheet">
    <link href="sudoku.css" rel="stylesheet">
    <script rel="script" src="main.js" type="text/javascript"></script>
    <script rel="script" src="board.js" type="text/javascript"></script>
    <script rel="script" src="ai.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <meta charset="UTF-8">
    <title>Sudoku Solver | Tim Köppel</title>
</head>

<body>
<h1 class="m-3 text-secondary container-fluid">Sudoku Solver by Tim Köppel</h1>
<div id="sudoku-solver" class="container col m-3">
    <div class="alert alert-secondary" id="msg">
        Please fill in your sudoku ...
    </div>
    <div class="mx-2" id="sudoku-field">
        <!-- JS: initializeSudokuField-->
    </div>
    <div class="my-3">
        <button class="btn btn-primary" id="solve-btn">Solve</button>
        <button class="btn btn-danger" id="reset-btn">Reset</button>
        <button class="btn btn-outline-secondary float-end" id="example">EXAMPLE</button>
    </div>

</div>
